<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplayz Empire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: url('f:/video-game-controller-with-bright-neon-light-streaks-computer-gamer-background-3d-octane-render-game-concept-ideas-ai-generative-free-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0; 
            padding: 20px; 
            overflow: hidden;
            animation: backgroundFade 20s infinite alternate;
        }
        @keyframes backgroundFade {
            0% { filter: brightness(100%); }
            100% { filter: brightness(80%); }
        }
        header { 
            background: linear-gradient(45deg, rgba(51, 51, 51, 0.9), rgba(255, 69, 0, 0.9));
            color: #00c3ff; 
            padding: 20px; 
            font-size: 28px; 
            font-weight: bold;
            position: sticky; 
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 50px;
        }
        main { 
            padding: 40px;
            color: rgb(255, 0, 0);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        footer { 
            background: rgba(51, 51, 51, 0.9); 
            color: #fff; 
            padding: 15px; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            font-size: 14px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }
        .button { 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 20px; 
            border-radius: 50px; 
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 20px rgba(26, 4, 153, 0.5);
        }
        .button:hover { 
            background: linear-gradient(45deg, #ff4b2b, #ff416c); 
            transform: scale(1.2);
            box-shadow: 0px 15px 30px rgba(255, 65, 108, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, p, .button { animation: fadeIn 1.5s ease-in-out; }
        .interactive-container {
            position: fixed;    
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .interactive-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.5);
        }
        .interactive-box:hover {
            transform: scale(1.2);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
    <script>
        function redirectToDiscord() {
            window.location.href = "https://discord.gg/GqwVKNfc";
        }
        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com";
        }
    </script>
</head>
<body>
    <header>
        <img src="" alt="">
        <span>Xplayz Empire</span>
    </header>
    <main>
        <h1>Welcome to Xplayz Empire
        </h1>
        <p>Join the discord server</p>
        <a href="#" class="button">Let's go!</a>
    </main>
    <div class="interactive-container">
        <div class="interactive-box" onclick="redirectToDiscord()">Discord</div>
        <div class="interactive-box" onclick="redirectToYouTube()">YT</div>
    </div>
</body>
</html>
